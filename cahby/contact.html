<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>

    <!-- Header with Personal Cabinet Button -->
    <header class="header">
        <div class="logo">
            <!-- Add your logo here if needed -->
        </div>
        <nav class="nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="contacts.html">Contacts</a></li>
                <li><a href="prem.html">Преимущества</a></li>
                <li><a href="projects.html">Projects</a></li>
                <li><a href="about.html">About</a></li>
                <!-- Personal Cabinet Button -->
                <li><button class="login-btn" id="loginBtn">Personal Cabinet</button></li>
            </ul>
        </nav>
    </header>

    <!-- Contacts Section -->
    <div class="contact-section">
        <div class="container">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <div class="info-item">
                    <i class="fa fa-phone"></i>
                    <h3>Phone</h3>
                    <p>+1 234 567 890</p>
                </div>
                <div class="info-item">
                    <i class="fa fa-envelope"></i>
                    <h3>Email</h3>
                    <p>contact@mywebsite.com</p>
                </div>
                <div class="info-item">
                    <i class="fa fa-map-marker"></i>
                    <h3>Location</h3>
                    <p>1234 Street Name, City, Country</p>
                </div>
            </div>
            
            <!-- Google Map Embed -->
            <div class="map-container">
                <h3>Our Location</h3>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.439792437736!2d-122.41941548468147!3d37.774929279758305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085808b4c9b73b5%3A0x3f081bb846f3e5c5!2sSan%20Francisco%2C%20California%2C%20USA!5e0!3m2!1sen!2s!4v1678960743947!5m2!1sen!2s"
                        width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </div>
    </div>

    <!-- Modal for Login Form -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <h2 class="modal-header">Login</h2>
            <form id="loginForm" class="modal-body">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit" class="submit-btn">Login</button>
            </form>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
